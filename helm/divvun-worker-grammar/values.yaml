# Default values for divvun-worker-grammar.
replicaCount: 1

image:
  repository: ghcr.io/divvun/divvun-worker-grammar
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

# Grammar configuration
grammar:
  # The filename of the .drb bundle file in the NFS volume
  bundleFilename: "bundle.drb"
  # Optional: Default language for localizations (overrides bundle filename)
  defaultLanguage: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: grammar.example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: grammar-tls
  #    hosts:
  #      - grammar.example.local

# Persistence configuration
persistence:
  # Enable persistent storage (set to false for testing with emptyDir)
  enabled: true
  # Name of existing PVC to use (must be pre-created)
  existingClaim: "grammar-data"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}